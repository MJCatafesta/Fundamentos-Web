<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <ul id="menu">
        <li>
            <a href="index.html"> Home</a>
        </li>
        <li>
            <a href="contato.html"> Contato</a>
        </li>
    </ul>

    <h1 class="center">Entre em contato comigo</h1>
    <div class="container">
        <div class="barras">
            <form>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" onkeyup="validaNome()">
                <div id="txtNome">
                </div>
                <br>
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" onkeyup="validaEmail()">
                <div id="txtEmail">
                </div>
                <br>
                <label for="assunto">Assunto:</label><br>
                <textarea name="assunto" id="assunto" onkeyup="validaAssunto()" cols="30" rows="5"></textarea>
                <div id="txtAssunto">
                </div>
                <br>
                <button onclick="enviar()">Enviar</button>
            </form>
        </div>

        <div>
            <h2>Endereço:</h2>
            <p>Av. Paulista, 1000</p>
            <p>São Paulo - SP</p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.0980318204333!2d-46.6519376!3d-23.5649224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5994f2e15a7d%3A0xdeb92126793e5e90!2sAv.%20Paulista%2C%201000%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001310-100!5e0!3m2!1spt-BR!2sbr!4v1698676197273!5m2!1spt-BR!2sbr"
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" id="mapa" onmousemove="mapaZoom()" onmouseout="mapaNormal()"></iframe>

            <script src="assets/js/script.js"></script>
        </div>
    </div>
</body>

</html>
